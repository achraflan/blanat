<div>
    <h2 id="page-heading">
        <span jhiTranslate="blanatApp.commentHistory.home.title">Comment Histories</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-comment-history" [routerLink]="['/comment-history/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="blanatApp.commentHistory.home.createLabel">
            Create a new Comment History
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="commentHistories?.length === 0">
        <span jhiTranslate="blanatApp.commentHistory.home.notFound">No commentHistories found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="commentHistories && commentHistories.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="blanatApp.commentHistory.comment">Comment</span></th>
                    <th scope="col" ><span jhiTranslate="blanatApp.commentHistory.dateModification">Date Modification</span></th>
                    <th scope="col" ><span jhiTranslate="blanatApp.commentHistory.dealComment">Deal Comment</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let commentHistory of commentHistories ;trackBy: trackId">
                    <td><a [routerLink]="['/comment-history', commentHistory.id, 'view']">{{ commentHistory.id }}</a></td>
                    <td>{{ commentHistory.comment }}</td>
                    <td>{{ commentHistory.dateModification | date:'mediumDate' }}</td>
                    <td>
                        <div *ngIf="commentHistory.dealCommentId">
                            <a [routerLink]="['/deal-comment', commentHistory.dealCommentId , 'view']" >{{ commentHistory.dealCommentId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/comment-history', commentHistory.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/comment-history', commentHistory.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(commentHistory)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
