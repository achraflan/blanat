<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commentHistory">
            <h2><span jhiTranslate="blanatApp.commentHistory.detail.title">Comment History</span> {{ commentHistory.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="blanatApp.commentHistory.comment">Comment</span></dt>
                <dd>
                    <span>{{ commentHistory.comment }}</span>
                </dd>
                <dt><span jhiTranslate="blanatApp.commentHistory.dateModification">Date Modification</span></dt>
                <dd>
                    <span>{{ commentHistory.dateModification }}</span>
                </dd>
                <dt><span jhiTranslate="blanatApp.commentHistory.dealComment">Deal Comment</span></dt>
                <dd>
                    <div *ngIf="commentHistory.dealCommentId">
                        <a [routerLink]="['/deal-comment', commentHistory.dealCommentId, 'view']">{{ commentHistory.dealCommentId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comment-history', commentHistory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
