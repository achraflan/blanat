<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dealLocation">
            <h2><span jhiTranslate="blanatApp.dealLocation.detail.title">Deal Location</span> {{ dealLocation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="blanatApp.dealLocation.city">City</span></dt>
                <dd>
                    <span>{{ dealLocation.city }}</span>
                </dd>
                <dt><span jhiTranslate="blanatApp.dealLocation.country">Country</span></dt>
                <dd>
                    <span>{{ dealLocation.country }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/deal-location', dealLocation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
