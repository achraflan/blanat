<div>
    <h2 id="page-heading">
        <span jhiTranslate="blanatApp.dealLocation.home.title">Deal Locations</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-deal-location" [routerLink]="['/deal-location/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="blanatApp.dealLocation.home.createLabel">
            Create a new Deal Location
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="dealLocations?.length === 0">
        <span jhiTranslate="blanatApp.dealLocation.home.notFound">No dealLocations found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="dealLocations && dealLocations.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="blanatApp.dealLocation.city">City</span></th>
                    <th scope="col" ><span jhiTranslate="blanatApp.dealLocation.country">Country</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dealLocation of dealLocations ;trackBy: trackId">
                    <td><a [routerLink]="['/deal-location', dealLocation.id, 'view']">{{ dealLocation.id }}</a></td>
                    <td>{{ dealLocation.city }}</td>
                    <td>{{ dealLocation.country }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/deal-location', dealLocation.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/deal-location', dealLocation.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(dealLocation)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
